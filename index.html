<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 완료</title>
</head>
<body>
    <h2>인증이 완료되었습니다!</h2>
    <p>이 창을 닫아도 됩니다.</p>
    <p>잠시 후에 자동으로 창이 닫힙니다.</p>
    <script>
        setTimeout(function() {
            window.close();
        }, 5000); // 5초 후 창을 닫습니다.
    </script>
</body>
</html>
